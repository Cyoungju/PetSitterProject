<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout/layout}"
>
<th:block layout:fragment="content">
    <div class="icon"><img th:src="@{/images/icon.png}" alt=""></div>
    <section class="section register view">
    <div class="container">
        <div class="tit">문의하기</div>
        <div class="cont_box">
            <div class="brBox">
                <div class="view-tit box font28">
                    <div th:text="${board.getTitle()}"></div>
                </div>
                <div class="view-desc box font18">
                    <span><b th:text="${board.getUserName()}"></b></span>
                    <span th:text="${board.getCreateTime()}"></span>
                </div>
                <div class="view-cont box font18">
                    <div class="cont" th:text="${board.getContents()}"></div>

                </div>
            </div>
            <div class="view-btn mt-30">
                <button onclick="listReq()" class="btn font18">목록</button>
                <button onclick="deleteReq()" class="btn font18">삭제</button>
                <button onclick="updateReq()" class="btn font18">수정</button>
            </div>


        </div>

        <script>
            // 목록 요청
            const listReq = () => {
                console.log("목록 요청");
                const page = [[${page}]];
                location.href = "/board/list?page="+page;
            }

            // 게시글 수정 요청
            const updateReq = () => {
                console.log("수정 요청");
                const id = [[${board.id}]];
                location.href = "/board/update/" + id;
            }
            // 게시글 삭제 요청
            const deleteReq = () => {
                console.log("삭제 요청");
                const id = [[${board.id}]];
                location.href = "/board/delete/" + id;
            }
        </script>
    </div>
</section>
</th:block>
</html>
