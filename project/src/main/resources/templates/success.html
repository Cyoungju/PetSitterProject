<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header id="header">
        <div class="container flex">
            <a href="" class="logo">
                <img src="images/logo.png" alt="">
            </a>
            <ul class="menu flex">
                <li><a href="">펫시터 둘러보기</a></li>
                <li><a href="">반려동물 등록</a></li>

            <div class="brBox">
                <p class="font28 mt-20 txt"><span th:text="${session.userDto.userName}"></span>님 환영합니다!</p>
                <a th:href="@{/}" class="login font18 btn mt-20">메인으로</a>               
            </div>

        </div>
    </section>


    <footer id="footer">
        <div class="txt font18">

    </footer>

</html>
