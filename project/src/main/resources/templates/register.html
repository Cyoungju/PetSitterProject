<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<hr>
<form action="/register" method="post">
    <input type="text" placeholder="email을 입력하세요" name="email"><br>
    <input type="password" placeholder="비밀번호를 입력하세요" name="pw"><br>
    <input type="text" placeholder="이름을 입력하세요" name="userName"><br>
    <input type="text" placeholder="핸드폰 번호를 입력하세요" name="phoneNumber"><br>
    <input type="text" placeholder="주소를 입력하세요" name="address"><br><br>

    <input type="submit" value="회원가입">
</form>

</body>
</html>
